<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">
    <script defer src="assets/script.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="top-info" id="top-info">
        <div class="high-scores" id="high-scores">High Scores </div>
        <div id="timer" class="timer"> Timer
                <p id="timerDisplay">60</p>
        </div>`
    </div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="questions">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div>
            <p class="correct hide">correct</p>
            <p class="wrong hide">wrong</p>
            </div>
        </div>
        <div class="controls" id="controls">
        <div>
            <p>Welcome to the JavaSript quiz challenge! You will have one minute to answer as many questions as possible. Each incorrect answer loses you 5 sec. Good luck!</p>
        </div>
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
    </div>

</body>
</html>
